name: Build Verification

on:
  push:
    branches: [main, master, develop]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  build-and-verify:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.11"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate dev version
        shell: bash
        run: |
          python -m pip install --upgrade pip
          VERSION=$(python scripts/calc_version.py --validate --pep440 || echo "0.0.0")
          DEV_VERSION="${VERSION}.dev$(date +%s)"
          echo "__version__ = \"${DEV_VERSION}\"" > src/hatch_calvar_sample/VERSION
          echo "Generated VERSION: ${DEV_VERSION}"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install hatch hatchling build twine

      - name: Build package
        shell: bash
        run: |
          hatch build
          echo "Built packages:"
          ls -la dist/

      - name: Verify package with twine
        shell: bash
        run: |
          twine check dist/*

      - name: Test wheel installation
        shell: bash
        run: |
          # Create a fresh virtual environment for testing
          python -m venv test-env

          # Activate and install
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source test-env/Scripts/activate
          else
            source test-env/bin/activate
          fi

          # Install from wheel
          pip install dist/*.whl

          # Verify installation
          echo "Testing package import..."
          python -c "import hatch_calvar_sample; print(f'Version: {hatch_calvar_sample.__version__}')"

          # Test CLI tool
          echo "Testing CLI tool..."
          calver-check --help
          calver-check info || echo "Info command executed"

          # Deactivate
          deactivate

      - name: Test sdist installation
        shell: bash
        run: |
          # Create another fresh virtual environment
          python -m venv test-env-sdist

          # Activate and install
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source test-env-sdist/Scripts/activate
          else
            source test-env-sdist/bin/activate
          fi

          # Install from sdist
          pip install dist/*.tar.gz

          # Verify installation
          echo "Testing package import from sdist..."
          python -c "import hatch_calvar_sample; print(f'Version: {hatch_calvar_sample.__version__}')"

          # Deactivate
          deactivate

      - name: Verify package metadata
        shell: bash
        run: |
          echo "=== Package Metadata Verification ==="
          pip install pkginfo
          python -c "
          from pkginfo import Wheel
          import glob

          wheel_files = glob.glob('dist/*.whl')
          if wheel_files:
              w = Wheel(wheel_files[0])
              print(f'Name: {w.name}')
              print(f'Version: {w.version}')
              print(f'Summary: {w.summary}')
              print(f'Author: {w.author}')
              print(f'License: {w.license}')
              print(f'Requires-Python: {w.requires_python}')
              print(f'Classifiers: {w.classifiers[:3]}...')
          "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/
          retention-days: 7
