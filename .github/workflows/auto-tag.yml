name: Auto-create Release Tag

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

jobs:
  create-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create and push tags
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git tags
          # Use PAT if available, otherwise GITHUB_TOKEN (note: GITHUB_TOKEN won't trigger workflows)
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Fetch all tags
        run: |
          git fetch --tags --force
      
      - name: Calculate next CalVer version
        id: version
        run: |
          VERSION=$(python scripts/calc_version.py --validate --pep440)
          echo "Calculated version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Verify version format
          if ! [[ "$VERSION" =~ ^[0-9]{4}\.[0-9]{2}\.[0-9]{2}\.[0-9]+$ ]]; then
            echo "Error: Invalid CalVer format: $VERSION"
            exit 1
          fi
      
      - name: Check if tag already exists
        id: tag-check
        run: |
          TAG_NAME="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping tag creation"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist, will create it"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push tag
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          TAG_NAME="v${{ steps.version.outputs.version }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create annotated tag
          git tag -a "$TAG_NAME" -m "Release $VERSION (auto-created from PR #${{ github.event.pull_request.number }})"
          
          # Push tag - if using GH_PAT, this will trigger release workflow
          # If using GITHUB_TOKEN, workflows won't trigger (GitHub security feature)
          git push origin "$TAG_NAME"
          
          echo "Created and pushed tag: $TAG_NAME"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
